<div class="mb-4"></div>
<div class="container fade-in">
    <div class="row">
        <div class="col-md-12 pl-1 pr-1">
            <form [formGroup]="searchForm">
                <div class="form-group">
                    <div class="input-group mb-3">
                        <input value="{{searchTerm | slugToWord}}" name="searchTerm"
                                (ngSubmit)="searchGame()"
                                formControlName="searchTermField"
                                (ngModelChange)="searchTerm = $event"
                                type="text" class="form-control" id="search" aria-describedby="Enter your games here 🧐"
                                placeholder="Enter your games here 🧐" autocomplete="off" (keyup.enter)="searchGame()" autofocus
                                data-toggle="tooltip" data-placement="top" title="" data-original-title="What are you searching?">
                        <div *ngIf="searchTermFieldControl.value"  class="input-group-append hand-cursor"
                             (click)="emptySearchTerm()">
                            <span class="input-group-text"><fa-icon [icon]="['fas', 'backspace']"></fa-icon></span>
                        </div>
                        <div class="input-group-append hand-cursor" (click)="searchGame()">
                            <span class="input-group-text">
                                Search
                                <span class="icon-search ml-1">
                                    <fa-icon [icon]="['fas', 'search']"></fa-icon>
                                </span>
                            </span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="container" *ngIf="searchTemplate">
    <div class="row">
        <div class="col-md-12 text-center fade-in fast pl-1 pr-1">
            <div class="card border-success mb-3">
                <div class="card-body">
                    <h4 class="card-title">Search for games here</h4>
                    <div class="fa-5x">
                        <fa-icon [icon]="['fas', 'search']"></fa-icon>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="!loader">
    <app-game-card [games-param] = "Games"></app-game-card>
    <app-back-to-top *ngIf="results"></app-back-to-top>
</div>
<app-game-loader [noResults-param] = "noResults"
                 [loader-param]    = "loader" ></app-game-loader>
